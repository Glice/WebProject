<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>

	<title>iOrder - Menu</title>
	
	<script type="text/javascript" src="js/scripts.js">
	</script>
</head>
		
<body>
	<header>

		<nav class="navbar navbar-inverse">
		  	<div class="container-fluid">
		   		<div class="navbar-header">
		   	   		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
		   	   			<span class="sr-only">Toggle navigation</span>
		   	   	  		<span class="icon-bar"></span>
		   	     		<span class="icon-bar"></span>
		   	     		<span class="icon-bar"></span>
		   	   		</button>
		   	   		<a class="navbar-brand" href="Index.xhtml">iOrder</a>
		   	 	</div>

		    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		    	  	<ul class="nav navbar-nav">
		    	    	<li><a href="Index.xhtml">Início</a></li>
		    	    	<li class="active"><a href="Menu.xhtml">Cardápio<span class="sr-only">(current)</span></a></li>
		    	    	<li><a href="Conta.xhtml">Conta</a></li>
		    	  	</ul>
		    	  
		    	  	<!--barra de pesquisa-->
		    	  	<form class="navbar-form navbar-right" role="search">
		    	    	<div class="input-group">
		    	    	  	<input type="text" class="form-control" placeholder="Buscar..." />
		    	    	  	<span class="input-group-btn">
							    <button class="btn btn-default" type="button">
							      	<span class="glyphicon glyphicon-search"></span>
							    </button>
      						</span>
		     		   </div>
		     		 </form>

		    	  	<ul class="nav navbar-nav navbar-right">

		    	  	</ul>
		    	</div>
		  	</div>
		</nav>
	</header>

	<section class="body">
		<div>
			<h2>Menu</h2>
		</div>
		
		<div>
			<h:form name="cadastro">
				
				<p>Itens do <strong>cardápio</strong>:</p>
				<br/>
				<h:selectManyCheckbox value="#{orderController.item.id}">Item</h:selectManyCheckbox>
				
				<input type="checkbox" name="item" id="2" value="1"/>1<br/>
				<input type="checkbox" name="item" id="3" value="2"/>2<br/>
				<input type="checkbox" name="item" id="4" value="3"/>3<br/>
				<input type="checkbox" name="item" id="5" value="4"/>4<br/>
				<input type="checkbox" name="item" id="6" value="5"/>5<br/>

				<br/>
				<input type="button" name="btnEnviar" value="Enviar" onclick="criarPedido()"/>
				<br/>
				<br/>
			</h:form>
		</div>
		
		
		<div>
			<table border="1" id="tabela">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Quantidade</th>
						<th>Valor</th>
					</tr>
				</thead>

				<tbody>
				</tbody>
			</table>
		</div>

	</section>
